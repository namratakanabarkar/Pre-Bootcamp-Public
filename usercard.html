<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="usercard">
            <div class="cardhead">
            <img src="user-circle.png" alt="user" class="avatar-m"></div>
            <div class="cardbody">
                <h2>Jane Doe</h2>
                <h3>
                    <img src="map-marker.png" alt="locator" class="icon-s">
                    Seattle
                </h3>
                <p>Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet!!</p>
                <p>
                    <a href="#">
                        <img src="gear.png" alt="gear" class="icon-s">
                        Edit Profile</a>
                </p>           
            </div>
    </div>
    </div>
</body>
</html>
